components:
  schemas:
    Driver:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        phone:
          type: string
        email:
          type: string
        avatar:
          type: string        
        rating:
          type: number
          format: float
        numberOfRatings:
          type: integer
        creditBalance:
          type: number
        cashBalance:
          type: number

    Vehicle:
      type: object
      properties:
        id:
          type: string
        driverId: 
          type: string
        name:
          type: string
        license:
          type: string
        seats:
          type: integer
        category:
          type: string
        brand:
          type: string
        
    Document:
      type: object
      properties: 
        id:
          type: string
        driverId:
          type: string
        type: 
          type: string
        mediaId:
          type: string
        verifiedStatus:
          type: string
        expiresAt: 
          type: string
          format: date

    Earnings:
      type: object
      properties:
        id:
          type: string
        bookingId:
          type: string
        driverId: 
          type: string
        amount:
          type: number
        gross:
          type: number
        commission:
          type: number
        net: 
          type: number

    Pagination:
      type: object
      properties:
        totalItems:
          type: integer
        totalPages:
          type: integer
        currentPage:
          type: integer
        itemsPerPage:
          type: integer

    ErrorResponse:
      type: object
      properties:
        errorCode:
          type: string
        messageEn:
          type: string
        messageVn:
          type: string

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
