openapi: 3.0.0
info:
  title: Driver Service Public API
  version: 1.0.0

servers:
  - url: http://localhost:8080/api/v1

security:
  - bearerAuth: []

paths:
  /drivers:
    get:
      summary: Get list of drivers
      
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: Current page number (default 1)
        - in: query
          name: itemsPerPage
          schema:
            type: integer
          description: Number of items per page (default 20)
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  drivers:
                    type: array
                    items:
                      $ref: '#/components/schemas/Driver'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '403':
          description: Unauthorized driver access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorCode: UNAUTHORIZED_ACCESS
                messageEn: Unauthorized access
                messageVn: Truy cập không hợp lệ

  /drivers/{id}:
    get:
      summary: Get driver by ID
      
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Driver'
        '403':
          description: Unauthorized driver access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorCode: UNAUTHORIZED_ACCESS
                messageEn: Unauthorized access
                messageVn: Truy cập không hợp lệ
        '404':
          description: Driver not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorCode: DRIVER_NOT_FOUND
                messageEn: Driver not found
                messageVn: Không tìm thấy tài xế

    patch:
      summary: Update driver by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                avatar:
                  type: string
           
      responses:
        '204':
          description: Driver updated successfully (no content)
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
