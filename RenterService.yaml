openapi: 3.0.0
info:
  title: Renter Service Public API
  version: 1.0.0

servers:
  - url: http://localhost:8080/api/v1

paths:
  /renters:
    get:
      summary: Get list of renters
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: Current page number (default 1)
        - in: query
          name: itemsPerPage
          schema:
            type: integer
          description: Number of items per page (default 20)
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  renters:
                    type: array
                    items:
                      $ref: '#/components/schemas/Renter'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '403':
          description: Unauthorized renter access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error_code: UNAUTHORIZED_ACCESS
                message_en: Unauthorized access
                message_vn: Truy cập không hợp lệ

  /renters/{id}:
    get:
      summary: Get renter by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Renter'
        '403':
          description: Unauthorized renter access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error_code: UNAUTHORIZED_ACCESS
                message_en: Unauthorized access
                message_vn: Truy cập không hợp lệ
        '404':
          description: Renter not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error_code: RENTER_NOT_FOUND
                message_en: Renter not found
                message_vn: Không tìm thấy người thuê

    patch:
      summary: Update renter info
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '204':
          description: Updated successfully
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error_code: INVALID_INPUT
                message_en: Invalid request parameters
                message_vn: Tham số yêu cầu không hợp lệ
        '403':
          description: Unauthorized renter access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error_code: UNAUTHORIZED_ACCESS
                message_en: Unauthorized access
                message_vn: Truy cập không hợp lệ
        '404':
          description: Renter not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error_code: RENTER_NOT_FOUND
                message_en: Renter not found
                message_vn: Không tìm thấy người thuê

components:
  schemas:
    Renter:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        name:
          type: string
        phone:
          type: string

    Pagination:
      type: object
      properties:
        totalItems:
          type: integer
        totalPages:
          type: integer
        currentPage:
          type: integer
        itemsPerPage:
          type: integer

    ErrorResponse:
      type: object
      properties:
        error_code:
          type: string
        message_en:
          type: string
        message_vn:
          type: string

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
